<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url("https://www.xda-developers.com/files/2021/05/Gmail-Android-12.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            width: 350px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .next-button {
            margin-top: 20px;
            text-align: right;
        }
        
        .next-button a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
            text-decoration: none;
        }
        
        .next-button a:hover {
            background-color: #0056b3;
        }
        
        img {
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Logo_2013_Google.png/320px-Logo_2013_Google.png" class="w-40">
        <h1>Sign In</h1>
        <form>
            <label for="email">Email or Phone:</label>
            <input type="email" id="email" name="email" placeholder="Your email or phone"><br><br>
            <button type="submit">Next</button>
        </form>
        <a href="#">Forgot email?</a>
        <a href="#">Not your computer? Use Guest mode to sign in privately.</a>
        <a href="#">Learn more about using Guest mode</a>
        <a href="#">Create account</a>
    </div>
</body>

</html>
